<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nginx Server Check</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                padding: 20px;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #4caf50;
            }
            p {
                font-size: 18px;
                color: #555;
            }
            .status {
                font-weight: bold;
                color: #2196f3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Nginx Server Status</h1>
            <p>The Nginx server is <span class="status">running smoothly</span>.</p>
        </div>
    </body>
</html>
